<body>
  <form class="form-signin" action="/login" method="POST">
    <div class="text-center mb-4">
      <img class="mb-4" src="../../public/img/page2_name.gif" alt="" width="100%" height="100%">
      <h1 class="h3 mb-3 font-weight-normal" style="color: coral;"> 欢迎登录</h1>
    </div>
    <div class="form-label-group">
      <input type="text" id="inputText" class="form-control" placeholder="请输入用户名" name="text" required autofocus>
      <label for="inputText">账号</label>
    </div>

    <div class="form-label-group">
      <input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" name="password" required>
      <label for="inputPassword">密码</label>
    </div>
    <div class="form-label-group" style="width: 50%;display:inline-block;">
      <input type="password" id="captcha" class="form-control" placeholder="请输入验证码"" name="captcha" required>
      <label for="captcha">验证码</label>  
    </div>
   <div style="display:inline-block; margin-left: 20px; cursor: pointer;" id="captchaShow" ></div>
    <div class="checkbox mb-3">
      <label>
        <a href="#">忘记密码?</a>
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    <a class="btn btn-lg btn-primary btn-block" type="button" href="/regist">注册</a>
    <a class="btn btn-lg btn-primary btn-block" type="button" href="/">返回首页</a>
