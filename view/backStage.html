<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/public/css/backStage.css">
  <title>后台管理</title>
  <script id="tpl" type="text/x-template">
    <table class="table table-dark" style="width: 80%; margin: 0 auto;">
      <thead>
        <tr>
          <th scope="col">序号</th>
          {{each admin.th}}
          <th scope="col">{{$value}}</th>
          {{/each}}
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
          {{each admin.td}}
          <tr>
            <th scope="row">{{$index+1}}</th>
            {{each $value}}
            <td>{{$value}}</td>
            {{/each}}
            <td><button type="button" class="btn btn-danger" id="remove">删除</button></td>
          </tr>
          {{/each}}
      </tbody>
    </table>
  </script>
</head>

<body>
  <div id="main" style="height: 350px; width: 40%; margin: 0 auto;"></div>
  <br> <br>
  <hr>
  <div id="admin"></div>
  <hr> <br>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <button class="page-link" tabindex="-1" id="pre" style="cursor: pointer;">上一页</button>
      <li class="page-item"><a class="page-link show" style="cursor: pointer;">1</a></li>
      <li class="page-item"><a class="page-link" style="cursor: pointer;">2</a></li>
      <li class="page-item"><a class="page-link" style="cursor: pointer;">3</a></li>
      <li class="page-item"><a class="page-link" style="cursor: pointer;">4</a></li>
      <li class="page-item"><a class="page-link" style="cursor: pointer;">5</a></li>
      <button class="page-link" id="next" style="cursor: pointer;">下一页</button>
    </ul>
  </nav>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/art-template/lib/template-web.js"></script>
  <script src="/node_modules/echarts/dist/echarts.min.js"></script>
  <script src="/public/js/backStage.js"></script>
  <form action="/exportexcel" method="GET">
    <button type="submit" class="btn btn-primary" style="position: absolute; left: 189px;
  top: 372px;;" id="export">一键导出</button>
  </form>
  <input type="text" style="position: absolute; left: 300px;
  top: 376px;;" placeholder="请输入要搜索的关键字" id="search_text">
  <button type="button" class="btn btn-info" style="position: absolute; left: 500px;
   top: 372px;;" id="search">搜索</button>
  <button type="button" class="btn btn-secondary" style="position: absolute; left: 580px;
     top: 372px;;" id="reload">刷新</button>
  <a type="button" class="btn btn-success" style="position: absolute; left: 660px;
    top: 372px;" href="/admin">返回</a>
</body>


</html>
